<!DOCTYPE html>
<html>

<head>
    <title>Birebir Sohbet</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>

<body>
    <h2>Sohbete Giri≈ü</h2>

    <input type="text" id="username" placeholder="Kullanƒ±cƒ± adƒ±nƒ±z">
    <button onclick="connect()">Giri≈ü Yap</button>

    <hr>

    <h3>Sohbet Ba≈ülat</h3>
    <input type="text" id="target" placeholder="Kiminle konu≈ümak istiyorsun?">
    <button onclick="startConversation()">Sohbet Ba≈ülat</button>

    <div id="chat" style="display: none;">
        <h4>Mesajla≈üma</h4>
        <div id="messages" style="border: 1px solid #aaa; height: 200px; overflow: auto;"></div>
        <input type="text" id="messageInput" placeholder="Mesaj yaz...">
        <button onclick="sendMessage()">G√∂nder</button>
    </div>

    <script>
        let socket;
        let username;
        let conversationId;

        function connect() {
            username = document.getElementById("username").value.trim();
            if (!username) return alert("Kullanƒ±cƒ± adƒ± girin");

            socket = io("http://localhost:3000");

            socket.on("connect", () => {
                console.log("‚úÖ Baƒülandƒ±:", socket.id);
                socket.emit("login", username);
                alert("Baƒülantƒ± ba≈üarƒ±lƒ±!");
            });

            socket.on("conversation_ready", (data) => {
                conversationId = data.conversationId;
                document.getElementById("chat").style.display = "block";
                document.getElementById("messages").innerHTML = "";
                console.log("üßµ Oda hazƒ±r:", conversationId);
            });

            socket.on("conversation_history", (messages) => {
                const msgBox = document.getElementById("messages");
                messages.forEach((msg) => {
                    msgBox.innerHTML += `<div><b>${msg.sender_id}:</b> ${msg.text}</div>`;
                });
            });

            socket.on("new_message", (msg) => {
                const msgBox = document.getElementById("messages");
                msgBox.innerHTML += `<div><b>${msg.sender_id}:</b> ${msg.text}</div>`;
            });
        }

        function startConversation() {
            const target = document.getElementById("target").value.trim();
            if (!target) return alert("Hedef kullanƒ±cƒ± adƒ± girin");

            socket.emit("start_conversation", {
                fromUser: username,
                toUser: target
            });
        }

        function sendMessage() {
            const text = document.getElementById("messageInput").value;
            if (!text || !conversationId) return;

            socket.emit("send_message", {
                fromUser: username,
                conversationId: conversationId,
                message: text
            });

            document.getElementById("messageInput").value = "";
        }
    </script>
</body>

</html>
